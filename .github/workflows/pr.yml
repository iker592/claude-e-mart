name: PR Preview

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]

env:
  AWS_REGION: us-east-1
  ENV_NAME: pr-${{ github.event.pull_request.number }}

jobs:
  build-ui:
    name: Build UI
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ui
        run: bun install --frozen-lockfile

      - name: Lint
        working-directory: ui
        run: bun run lint

      - name: Type check
        working-directory: ui
        run: bun run tsc -b

      - name: Build
        working-directory: ui
        run: bun run build

      - name: Upload UI build
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

  build-api:
    name: Build API
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        working-directory: agent
        run: uv sync --frozen

      - name: Check imports
        working-directory: agent
        run: uv run python -c "from config import load_config; from session_storage import get_session_storage; print('Imports OK')"

  build-cli:
    name: Build CLI
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: cli
        run: bun install

      - name: Type check
        working-directory: cli
        run: bun run tsc --noEmit

  deploy-preview:
    name: Deploy Preview
    if: github.event.action != 'closed'
    needs: [build-ui, build-api, build-cli]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Download UI build
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Install infra dependencies
        working-directory: infra
        run: bun install

      - name: Deploy PR environment
        working-directory: infra
        run: cdk deploy --all --require-approval never --outputs-file cdk-outputs.json -c envName=${{ env.ENV_NAME }}

      - name: Get deployment URLs
        id: urls
        working-directory: infra
        run: |
          UI_URL=$(cat cdk-outputs.json | jq -r '."ClaudeEMartUiStack-${{ env.ENV_NAME }}".DistributionUrl // empty')
          API_URL=$(cat cdk-outputs.json | jq -r '."ClaudeEMartApiStack-${{ env.ENV_NAME }}".ApiUrl // empty')
          echo "ui_url=$UI_URL" >> $GITHUB_OUTPUT
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸš€ Preview Deployed

            | Component | URL |
            |-----------|-----|
            | UI | ${{ steps.urls.outputs.ui_url }} |
            | API | ${{ steps.urls.outputs.api_url }} |

            **Environment:** `${{ env.ENV_NAME }}`
            **Commit:** `${{ github.sha }}`

  cleanup-preview:
    name: Cleanup Preview
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Install infra dependencies
        working-directory: infra
        run: bun install

      - name: Destroy PR environment
        working-directory: infra
        run: cdk destroy --all --force -c envName=${{ env.ENV_NAME }}

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸ§¹ Preview Cleaned Up

            Environment `${{ env.ENV_NAME }}` has been destroyed.
