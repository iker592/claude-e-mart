name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  build-ui:
    name: Build UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ui
        run: bun install --frozen-lockfile

      - name: Lint
        working-directory: ui
        run: bun run lint

      - name: Type check
        working-directory: ui
        run: bun run tsc -b

      - name: Build
        working-directory: ui
        run: bun run build

  build-api:
    name: Build API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        working-directory: agent
        run: uv sync --frozen

      - name: Check imports
        working-directory: agent
        run: uv run python -c "from config import load_config; from session_storage import get_session_storage; print('Imports OK')"

  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: cli
        run: bun install

      - name: Type check
        working-directory: cli
        run: bun run tsc --noEmit
